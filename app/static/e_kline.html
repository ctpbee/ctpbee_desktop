<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="main" style="width: 100%;height:400px;border: 1px solid #2B2B2B"></div>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.mousewheel.js"></script>
<script src="./js/qwebchannel.js"></script>
<script src="./js/echarts.min.js"></script>


<script type="text/javascript">

    var upColor = '#00da3c';
    var downColor = '#ec0000';
    var Data = [];

    function splitData(rawData) {
        var categoryData = [];
        var values = [];
        var volumes = [];
        for (var i = 0; i < rawData.length; i++) {
            categoryData.push(rawData[i].splice(0, 1)[0]);
            values.push(rawData[i]);
            volumes.push([i, rawData[i][4], rawData[i][0] > rawData[i][1] ? 1 : -1]);
        }

        return {
            categoryData: categoryData,
            values: values,
            volumes: volumes
        };
    }

    function calculateMA(dayCount, data) {
        var result = [];
        for (var i = 0, len = data.values.length; i < len; i++) {
            if (i < dayCount) {
                result.push('-');
                continue;
            }
            var sum = 0;
            for (var j = 0; j < dayCount; j++) {
                sum += data.values[i - j][1];
            }
            result.push(+(sum / dayCount).toFixed(3));
        }
        return result;
    }

    var myChart = echarts.init(document.getElementById('main'));
    window.onresize = function () {
        myChart.resize();

    };


    myChart.setOption(option = {
        backgroundColor: '#fff',
        animation: false,
        legend: {
            bottom: 10,
            left: 'center',
            data: ['Dow-Jones index', 'MA5', 'MA10', 'MA20', 'MA30']
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            },
            backgroundColor: 'rgba(245, 245, 245, 0.8)',
            borderWidth: 1,
            borderColor: '#ccc',
            padding: 10,
            textStyle: {
                color: '#000'
            },
            position: function (pos, params, el, elRect, size) {
                var obj = {top: 10};
                obj[['left', 'right'][+(pos[0] < size.viewSize[0] / 2)]] = 30;
                return obj;
            }
            // extraCssText: 'width: 170px'
        },
        axisPointer: {
            link: {xAxisIndex: 'all'},
            label: {
                backgroundColor: '#777'
            }
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: false
                },
                brush: {
                    type: ['lineX', 'clear']
                }
            }
        },
        brush: {
            xAxisIndex: 'all',
            brushLink: 'all',
            outOfBrush: {
                colorAlpha: 0.1
            }
        },
        visualMap: {
            show: false,
            seriesIndex: 5,
            dimension: 2,
            pieces: [{
                value: 1,
                color: downColor
            }, {
                value: -1,
                color: upColor
            }]
        },
        grid: [
            {
                left: '10%',
                right: '8%',
                height: '50%'
            },
            {
                left: '10%',
                right: '8%',
                top: '63%',
                height: '16%'
            }
        ],
        xAxis: [
            {
                type: 'category',
                // data: data.categoryData,
                data: [],
                scale: true,
                boundaryGap: false,
                axisLine: {onZero: false},
                splitLine: {show: false},
                splitNumber: 20,
                min: 'dataMin',
                max: 'dataMax',
                axisPointer: {
                    z: 100
                }
            },
            {
                type: 'category',
                gridIndex: 1,
                // data: data.categoryData,
                data: [],
                scale: true,
                boundaryGap: false,
                axisLine: {onZero: false},
                axisTick: {show: false},
                splitLine: {show: false},
                axisLabel: {show: false},
                splitNumber: 20,
                min: 'dataMin',
                max: 'dataMax'
            }
        ],
        yAxis: [
            {
                scale: true,
                splitArea: {
                    show: true
                }
            },
            {
                scale: true,
                gridIndex: 1,
                splitNumber: 2,
                axisLabel: {show: false},
                axisLine: {show: false},
                axisTick: {show: false},
                splitLine: {show: false}
            }
        ],
        dataZoom: [
            {
                type: 'inside',
                xAxisIndex: [0, 1],
                start: 98,
                end: 100
            },
            {
                show: true,
                xAxisIndex: [0, 1],
                type: 'slider',
                top: '85%',
                start: 98,
                end: 100
            }
        ],
        series: [
            {
                name: 'Dow-Jones index',
                type: 'candlestick',
                // data: data.values,
                data: [],
                itemStyle: {
                    normal: {
                        color: upColor,
                        color0: downColor,
                        borderColor: null,
                        borderColor0: null
                    }
                },
                tooltip: {
                    formatter: function (param) {
                        param = param[0];
                        return [
                            'Date: ' + param.name + '<hr size=1 style="margin: 3px 0">',
                            'Open: ' + param.data[0] + '<br/>',
                            'Close: ' + param.data[1] + '<br/>',
                            'Lowest: ' + param.data[2] + '<br/>',
                            'Highest: ' + param.data[3] + '<br/>'
                        ].join('');
                    }
                }
            },
            {
                name: 'MA5',
                type: 'line',
                // data: calculateMA(5, data),
                data: [],
                smooth: true,
                lineStyle: {
                    normal: {opacity: 0.5}
                }
            },
            {
                name: 'MA10',
                type: 'line',
                // data: calculateMA(10, data),
                data: [],
                smooth: true,
                lineStyle: {
                    normal: {opacity: 0.5}
                }
            },
            {
                name: 'MA20',
                type: 'line',
                // data: calculateMA(20, data),
                data: [],
                smooth: true,
                lineStyle: {
                    normal: {opacity: 0.5}
                }
            },
            {
                name: 'MA30',
                type: 'line',
                // data: calculateMA(30, data),
                data: [],
                smooth: true,
                lineStyle: {
                    normal: {opacity: 0.5}
                }
            },
            {
                name: 'Volume',
                type: 'bar',
                xAxisIndex: 1,
                yAxisIndex: 1,
                // data: data.volumes
                data: []
            }
        ]
    }, true);

    function render(data) {
        myChart.hideLoading();
        myChart.setOption({
            xAxis: [
                {
                    type: 'category',
                    data: data.categoryData,
                },
                {
                    type: 'category',
                    gridIndex: 1,
                    data: data.categoryData,
                }
            ],
            series: [
                {
                    name: 'Dow-Jones index',
                    data: data.values,
                },
                {
                    name: 'MA5',
                    data: calculateMA(5, data),
                },
                {
                    name: 'MA10',
                    data: calculateMA(10, data),

                },
                {
                    name: 'MA20',
                    data: calculateMA(20, data)
                },
                {
                    name: 'MA30',
                    data: calculateMA(30, data)
                },
                {
                    name: 'Volume',
                    data: data.volumes
                }
            ]
        })
    }


</script>
<script type="text/javascript">

    window.onload = function () {
        new QWebChannel(qt.webChannelTransport, function (channel) {
            //Get Qt interact object
            var signal = channel.objects.bee_signal;
            //Web use the interface of Qt
            signal.get_history_data(function (str) {
                myChart.showLoading();

                var history_json = JSON.parse(str);
                for (var i in history_json) {
                    Data = splitData(history_json[i])
                }
                render(Data);
            });

            //Web connect the Qt signal, then Qt can call "function" function
            signal.qt_to_js.connect(function (str) {
                myChart.showLoading();

                var data = JSON.parse(str);
                for (var i in data) {
                    var c = splitData(data[i]);
                    for (var i in c) {
                        Data[i].push(c[i]);
                    }
                }
                render(Data);
            });
            signal.qt_to_js_reload.connect(function (str) {
                myChart.showLoading();

                var data = JSON.parse(str);
                for (var i in data) {
                    var c = splitData(data[i]);
                    for (var i in c) {
                        Data[i].push(c[i]);
                    }
                }
                render(Data);
            })
        })
    };

</script>
</body>
</html>
